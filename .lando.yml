name: Silta
recipe: drupal8

config:
  webroot: web
  via: nginx
  php: '7.2'
  database: mariadb:10.2
  #xdebug: true

tooling:
  codeception:
    service: appserver
    description: Run codeception
    cmd:
      - ./vendor/bin/codecept
      - "--env=lando"
  npm:
    description: Runs npm commands
    service: node

services:
  appserver:
    overrides:
      environment:
        HASH_SALT: notsosecurehash
