http:
  port: 9200
  cors:
    enabled: true
    allow-credentials: true
    allow-origin: '*'
    allow-headers: X-Requested-With,X-Auth-Token,Content-Type,Content-Length,Authorization
path:
  data: /bitnami/elasticsearch/data
transport:
  tcp:
    port: 9300
network:
  host: 172.23.0.2
  publish_host: 172.23.0.2
  bind_host: 0.0.0.0
cluster:
  name: cluster_name
node:
  name: node_name
  master: true
  data: true
  ingest: true
discovery:
  type: single-node
plugin:
  mandatory: analysis-icu
